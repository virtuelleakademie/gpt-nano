project:
  type: website
  output-dir: docs
  render: 
    - pages/*.qmd
    - slides/demo-1.qmd

website:
  title: "GPT is Not An Oracle"
  site-url: https://virtuelleakademie.github.io/gpt-nano/
  favicon: /assets/logo_landing.png
  open-graph: true
  reader-mode: true
  back-to-top-navigation: true
  navbar:
    # logo: /assets/logo.png
    left:
      - text: "Home"
        file: pages/index.qmd
      # - sidebar:tutorials
      # - sidebar:howto
      # - sidebar:fundamentals
      # - sidebar:reference
      - text: "Content"
        file: pages/content.qmd
        # menu: 
        #   - text: "What is ChatGPT?"
        #     file: about.qmd
        #   - text: "How to think about GPT"
        #   - text: "What can GPT do?"
        #   - text: "Ethical concerns"
        #   - text: "Legal concerns"
      - text: "Presentations"
        menu: 
          - text: "Informationsanlass Bibliotheksmitarbeitende"
            file: slides/demo-1.qmd
          - text: "Qualitätszirkel"
    tools:
      - icon: twitter
        href: https://twitter.com
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/virtuelleakademie/gpt-nano/
          - text: Report a Bug
            url:  https://github.com/virtuelleakademie/gpt-nano/issues
  sidebar:
    - title: "Content"
      style: "docked"
      search: true
      contents:
        - content.qmd
        - section: Einführung
          contents:
          - text: "What is ChatGPT?"
            file: about.qmd
          - text: "How to think about GPT"
          - text: "What can GPT do?"
          - text: "Ethical concerns"
          - text: "Legal concerns"
        - section: More stuff
          contents:
          - about.qmd
      # - pages/chapters/chatgpt.qmd
      # - pages/chapters/datacamp.qmd
page-footer:
    right:
    - icon: github
      href: https://github.com/virtuelleakademie/gpt-nano/
format:
  html:
    theme:
      light:
      - flatly
      # - styles/light.scss
      dark:
      - darkly
      # - styles/dark.scss
    toc: true
    link-external-newwindow: true

execute:
  cache: true
  freeze: false
  execute-dir: project

editor:
  render-on-save: true
